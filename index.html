    <main>
        <section class="container">
            <form class="formulario">
                <h1>Formulario de Registro</h1>
                <div class="row">
                    <div class="column nombre">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre" required>
                        <small id="small-nombre" class="red"></small>
                    </div>
                    <div class="column nombre">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" type="text" name="apellido" placeholder="Ingresa tu apellido" required>
                        <small id="small-apellido" class="red"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="column dni">
                        <label for="dni">DNI</label>
                        <input id="dni" type="text" name="dni" placeholder="Ingresa tu DNI" pattern="[0-9]{8}" title="Debe contener 8 números" maxlength="8" required>
                        <small id="small-dni" class="red"></small>
                    </div>
                    <div class="column email">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="email@email.com" required>
                        <small id="small-email" class="red"></small>
                    </div>
                </div>
                    <div class="row password">
                        <div class="column password">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" placeholder="Ingresa tu password" minlength="8" maxlength="16" required>
                            <small id="small-password" class="red"></small>
                        </div>
                        <div class="column password">
                            <label for="repetir">Repetir Contraseña</label>
                            <input id="repetir" type="password" name="repetir" placeholder="Ingresa tu password" minlength="8" maxlength="16" required>
                            <small id="small-repetir" class="red"></small>
                        </div>
                    </div>
                        <small id='mensaje-inicio'>* La contraseña debe tener entre 8 y 16 caracteres</small>
                        <div class="row check">
                            <input id="checkbox" type="checkbox" name="checkbox" required>
                            <label for="checkbox">Aceptar <a href="#">términos y condiciones</a></label>
                            <button id="boton" type="submit">Registrarse</button>
                        </div>
                        <small id="small-checkbox" class="red"></small>
                    </div> 
            </form>
        </section>
    </main>
